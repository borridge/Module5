<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake eCommerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .card img {
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">üõçÔ∏è Fake eCommerce Store</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="all">All Categories</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by title..." />
      </div>
      <div class="col-md-4">
        <select id="sortSelect" class="form-select">
          <option value="default">Sort By</option>
          <option value="priceLowHigh">Price: Low to High</option>
          <option value="priceHighLow">Price: High to Low</option>
          <option value="titleAZ">Title: A to Z</option>
          <option value="titleZA">Title: Z to A</option>
        </select>
      </div>
    </div>

    <div id="productContainer" class="row g-4"></div>
  </div>

  <script>
    let allProducts = [];

function createCard(product) {
  return `
    <div class="col-md-3">
      <div class="card h-100">
        <img src="${product.image}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">${product.title}</h5>
          <p class="card-text">${product.description.substring(0, 100)}...</p>
          <p class="card-text"><strong>$${product.price}</strong></p>
          <span class="badge bg-secondary">${product.category}</span>
        </div>
      </div>
    </div>
  `;
}


    function renderProducts(products) {
      const container = document.getElementById("productContainer");
      container.innerHTML = products.map(createCard).join("");
    }

    function filterAndRender() {
      const category = document.getElementById("categoryFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();
      const sort = document.getElementById("sortSelect").value;

      let filtered = allProducts.filter(p => 
        (category === "all" || p.category === category) &&
        p.title.toLowerCase().includes(search)
      );

      if (sort === "priceLowHigh") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === "priceHighLow") {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sort === "titleAZ") {
        filtered.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sort === "titleZA") {
        filtered.sort((a, b) => b.title.localeCompare(a.title));
      }

      renderProducts(filtered);
    }

    fetch('/api/products')

      .then(res => res.json())
      .then(data => {
        allProducts = data;
        const categories = Array.from(new Set(data.map(p => p.category)));
        const categorySelect = document.getElementById("categoryFilter");

        categories.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          categorySelect.appendChild(opt);
        });

        filterAndRender();
      });

    document.getElementById("categoryFilter").addEventListener("change", filterAndRender);
    document.getElementById("searchInput").addEventListener("input", filterAndRender);
    document.getElementById("sortSelect").addEventListener("change", filterAndRender);
  </script>
</body>
</html>
